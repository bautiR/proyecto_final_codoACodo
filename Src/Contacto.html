<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./Css/estilos.css">
</head>
<body>
    <div id="header"></div>
    <div class="fondo_contacto">
        <br>
        <div id="formularioContenedor" class="form_container">
            
            
            <form action="" class="formulario" id="formulario">
                <div class="cabecera">
                    <h1>Contacto</h1>
                </div>
                    <!--nombre-->
                    <div class="form-control">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" placeholder="Nombre">
                        <p></p>                
                    </div>

                    <br>
                        <!--apellido-->
                    <div class="form-control">
                        <label for="apellido">Apellido</label>
                        <input id="apellido" type="text" placeholder="Apellido">
                        <p></p>                
                    </div>

                    <br>

                    <!--mail-->
                    <div class="form-control">
                        <label for="mail">Mail</label>
                        <input id="mail" type="email" placeholder="Mail@mail.com">
                        <p></p>                
                    </div>

                    <br>

                    <div class="form-control">
                        <label for="">Deje su mensaje (opcional) <br>
                            <textarea name="" id="mensaje" cols="30" rows="10" placeholder="Escriba un mensaje"></textarea>
                        </label>
                    </div>
                
                    
                    <br><br>
                    <div>
                        <input type="submit" id="formulario_btn" class="formulario_btn" value="Enviar">
                        <p</p>
                    </div>
            </form>
        </div>
        <br>

    </div>
 
    <div id="footer"></div>

<script src="./JS/nav.js"></script>    
<script src="./JS/form.js"></script>
</body>
</html>
